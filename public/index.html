<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaerlin AI Chat</title>
    <style>
      :root {
        --primary-color: #00ff88;
        --primary-hover: #00cc66;
        --bg-dark: #121212;
        --border-color: #2e2e2e;
        --text-color: #e0e0e0;
        --text-muted: #888;
        --user-msg-bg: #1a1a1a;
        --assistant-msg-bg: #1f1f1f;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", "JetBrains Mono", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-color);
        max-width: 900px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.8rem;
        color: var(--primary-color);
        letter-spacing: 1px;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        background-color: #181818;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 10px;
        max-width: 80%;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
        border: 1px solid var(--primary-color);
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
        border-left: 3px solid var(--primary-color);
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: #1a1a1a;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: #121212;
        color: var(--text-color);
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-weight: bold;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
      }

      #send-button:disabled {
        background-color: var(--text-muted);
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-muted);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Kaerlin AI Chat</h1>
      <p>Modulbasert intelligens – drevet av deg</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>Velkommen til Kaerlin. Hva ønsker du å utforske i dag?</p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        Kaerlin tenker...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Skriv en melding..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Kaerlin Chat UI &copy; 2025 – All systems modular</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
